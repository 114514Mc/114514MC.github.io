<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>二次元竖屏贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: "Microsoft YaHei", sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
            padding: 15px;
        }
        #particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.85;
        }
        .game-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 320px;
            text-align: center;
        }
        .game-title {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff69b4, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 17px;
            color: #c7d2fe;
            padding: 0 5px;
        }
        #game-canvas {
            border: 1px solid rgba(139, 92, 246, 0.8);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            width: 100%;
            height: auto;
        }
        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 15px;
            width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
        .dir-btn {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.4), rgba(236, 72, 153, 0.4));
            border: 1px solid rgba(139, 92, 246, 0.7);
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            touch-action: none;
            transition: all 0.2s ease;
        }
        .dir-btn:active {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            transform: scale(0.95);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.8);
        }
        .dir-btn:disabled {
            visibility: hidden;
        }
        .restart-btn {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 15px;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: none;
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(139, 92, 246, 0.6);
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #8b5cf6;
            border-radius: 15px;
            padding: 20px 25px;
            text-align: center;
            display: none;
            width: 90%;
            max-width: 280px;
        }
        .game-over-title {
            font-size: 22px;
            color: #ec4899;
            margin-bottom: 12px;
        }
        .final-score {
            font-size: 18px;
            color: #c7d2fe;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <canvas id="particle-bg"></canvas>
    <div class="game-container">
        <h1 class="game-title">二次元竖屏贪吃蛇大作战</h1>
        <div class="game-info">
            <div>得分: <span id="score">0</span></div>
            <div>关卡: <span id="level">1</span></div>
        </div>
        <canvas id="game-canvas" width="300" height="380"></canvas>

        <div class="direction-buttons">
            <button class="dir-btn" disabled></button>
            <button class="dir-btn" onclick="setDirection('up')">↑</button>
            <button class="dir-btn" disabled></button>
            <button class="dir-btn" onclick="setDirection('left')">←</button>
            <button class="dir-btn" disabled></button>
            <button class="dir-btn" onclick="setDirection('right')">→</button>
